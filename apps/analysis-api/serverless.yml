service: analysis-api

frameworkVersion: '3'

provider:
    name: aws
    runtime: nodejs18.x
    region: us-east-1

functions:
    analyze:
        handler: src/handler.analyze
        events:
            - httpApi:
                path: /analyze
                method: post

package:
    individually: true

plugins:
    - serverless-offline

custom:
    serverless-offline:
        httpPort: 4001
    stages:
        - dev
        - prod
